<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="desktop">
    <div class="top-bar">
      <span class="home-text">Home</span>
      <span class="close">Ã—</span>
    </div>

    <div class="content">
      <h2>Welcome!</h2>
      <p>Click a button to see something happen:</p>
      
      <button onclick="showMessage()">Click Me</button>
      <button onclick="changeColor()">Change Desktop Color</button>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    function showMessage() {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = "Hello! You clicked the button!";
      msgDiv.style.color = "#1f315d";
      msgDiv.style.fontWeight = "bold";
    }

    function changeColor() {
      const desktop = document.querySelector('.desktop');
      desktop.style.backgroundColor = desktop.style.backgroundColor === '#a3bfd9' ? '#d9a3bf' : '#a3bfd9';
    }
  </script>
</body>
</html>
